{{define "base"}}
<!DOCTYPE html>
<html lang="en">

{{template "head" .}}

<body>
    {{template "nav" .}}

    {{if not .LoggedIn}}
        {{template "login" .}}
    {{else}}
        <h2>
            User is already logged in
        </h2>
    {{end}}

    {{template "footer" .}}
    {{template "scripts" .}}
</body>

</html>
{{end}}
