<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vecin - Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 0.5rem;
            padding-bottom: 1rem;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
            position: relative;
        }
        .register-container h2 {
            font-size: 24px;
            margin-bottom: 1rem;
        }
        .register-container .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .register-container button {
            width: 100%;
        }
        .footer-links {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
            font-size: 14px;
        }
        .footer-links a {
            color: #1a73e8;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .outer-footer-links {
            display: flex;
            gap: 1rem;
            font-size: 14px;
            position: absolute;
            bottom: -30px;
            right: 0;
        }
        .alert {
            display: none;
            margin-top: 1rem;
        }
        .is-invalid {
            border-color: #ff0000;
        }
        .register-container img {
            display: block;
            margin: 0 auto 1.5rem;
        }
    </style>
</head>
<body>
<div class="register-container">
    <img src="assets/images/logo.png" alt="Vecin Logo" style="width: 75px;">
    <h2 class="mt-4">Crea tu cuenta en Vecin</h2>
    <form action="/sign-up" method="POST" id="signUp">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ejemplo: leogtz" required>
            <small id="userNameHelp" class="form-text text-muted" style="display:none;"></small>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu teléfono">
            <small id="phoneHelp" class="form-text text-muted" style="display:none;"></small>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            <small id="passwordHelp" class="form-text text-muted" style="display:none;"></small>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
        </div>

        <!-- Nuevos campos para el pago -->
<!--        <div class="payment-options">-->
<!--            <h4 class="mt-4">Modelos de Pago</h4>-->
<!--            <div class="payment-option">-->
<!--                <input type="radio" id="mensual" name="payment_option" value="mensual" required>-->
<!--                <label for="mensual">-->
<!--                    <strong>Mensual</strong> - $10/mes<br>-->
<!--                    <span>Acceso a todas las funcionalidades por un mes.</span>-->
<!--                </label>-->
<!--            </div>-->
<!--            <div class="payment-option">-->
<!--                <input type="radio" id="anual" name="payment_option" value="anual" required>-->
<!--                <label for="anual">-->
<!--                    <strong>Anual</strong> - $100/año<br>-->
<!--                    <span>Acceso a todas las funcionalidades por un año. ¡Ahorra 20%!</span>-->
<!--                </label>-->
<!--            </div>-->
<!--        </div>-->

        <div class="alert alert-danger" id="alert">Las contraseñas no coinciden. Por favor, inténtelo de nuevo.</div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <div class="footer-links mt-3">
            <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </form>
    <div class="outer-footer-links">
        <a href="/ayuda">Ayuda</a>
        <a href="/privacidad">Privacidad</a>
        <a href="/terminosycondiciones">Términos</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/assets/js/signup.js"></script>
</body>
</html>
